<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <script>
        const loginAdminUrl = "{{ url_for('admin.login_admin') }}";
        const dashboardAdminUrl = "{{ url_for('admin.dashboard_admin_web') }}";
    </script>
    <script src="{{url_for('static', filename='js/jquery-3.6.0.min.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login_admin_web.css')}}">

<body>
    <div id="message"></div>
    <div id="login_box">
        <h2 style="text-align: center">管理员登录</h2>
        <form id="loginForm">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" placeholder="用户名"><br>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" placeholder="密码"><br>
            <div style="text-align: center">
                <button type="submit">登录</button>
            </div>
        </form>
    </div>
</body>

</html>
